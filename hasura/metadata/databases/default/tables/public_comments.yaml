table:
  name: comments
  schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - comment
    set:
      user_id: X-Hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - comment
    - created_at
    - id
    - user_id
    filter: {}
  role: anonymous
- permission:
    columns:
    - comment
    - created_at
    - id
    - user_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - comment
    filter: {}
  role: user
