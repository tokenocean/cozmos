table:
  name: currentuser
  schema: public
select_permissions:
- permission:
    columns:
    - address
    - avatar_url
    - bio
    - blindkey
    - confidential
    - cover_photo_url
    - created_at
    - discord
    - display_name
    - email
    - facebook
    - full_name
    - id
    - info
    - instagram
    - is_admin
    - is_artist
    - location
    - mnemonic
    - multisig
    - prompt_sign
    - pubkey
    - tiktok
    - twitch
    - twitter
    - updated_at
    - username
    - wallet_initialized
    - website
    - youtube
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
